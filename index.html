<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 16px;
      }

      p {
        font-weight: bold;
      }
      h1 {
        color: #071d45;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 36px;
        text-align: center;
        font-weight: bold;
      }

      .bg-custom {
        background-color: #bff9ff;
        padding: 50px;
        margin-bottom: 30px;
      }

      button {
        font-weight: bold;
        background-color: #071d45;
        box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
          rgba(50, 50, 93, 0.1) 0 2px 5px 0, rgba(0, 0, 0, 0.07) 0 1px 1px 0;
        border: none;
        color: white;
        padding: 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 100%;
        height: 44px;
        border-radius: 6px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="bg-custom p-0" style="text-align: center">
      <h1>Aplicación de Gestión de Stock</h1>

      <form method="GET" action="/stocks">
        <button type="submit" name="VerStock">Ver Productos</button>
      </form>
    </div>

    <form method="GET" action="/stocks">
      <button type="submit" name="VerStock">Ver Productos</button>
    </form>

    <p>Crear nuevo Producto</p>
    <form action="/stocks" method="POST">
      <input type="text" placeholder="Producto" name="product" />
      <!--<input type="number" placeholder="Unidades" name="units">-->
      <button type="submit">Añadir</button>
    </form>

    <p>Modificar Producto</p>
    <form action="/stocks_mod" method="POST">
      <input type="text" placeholder="Producto" name="product" />
      <input type="number" placeholder="Unidades" name="units" />
      <button type="submit">Modificar</button>
    </form>
  </body>
</html>
