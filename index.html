<h1>Aplicación de Stock</h1>

<h2>Mostrar Stock</h2>
<form method="GET" action="/stocks">
  <input type="submit" name="VerStock" value="Ver Stock Completo">
</form>

<form method="GET" action="/stocks">
  <input type="text" placeholder="Id Stock" name="id">
  <input type="submit" name="VerStock" value="Ver Stock">
</form>

<h2>Crear nuevo Stock</h2>
<form action="/stocks" method="POST">
  <input type="text" placeholder="Producto" name="product">
  <input type="numbre" placeholder="Unidades" name="units">
  <button type="submit">Añadir</button>
</form>


<h2>Modificar Stock</h2>
<form action="/stocks_mod" method="POST">
  <input type="text" placeholder="Producto" name="product">
  <input type="numbre" placeholder="Unidades" name="units">
  <button type="submit">Añadir</button>
</form>
